<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body {
			font-family: sans-serif;
		}
		rect.M {
			fill: #3388ee;
			shape-rendering: crispEdges;
		}
		rect.F {
			fill: #ff3366;
			shape-rendering: crispEdges;
		}
		.grid line {
			stroke: lightgrey;
		}
		.grid path {
			stroke: none;
		}
		.axis.age path, .axis.population path {
			stroke: none;
		}
		.desc {
			text-anchor: middle;
		}
		.slidebox {
			fill: white;
			fill-opacity: 0.0;
			stroke: none;
			stroke-width: 0px;
		}
		.label.ratio text {
		  text-size: 8pt;
		}
	</style>
	<script src="https://d3js.org/d3.v5.js"></script>
	<script>
		function draw(data) {
			'use strict';
			var margin = {top: 10, right: 10, bottom: 10, left: 10},
				width = 960 - margin.left - margin.right,
				height = 600 - margin.top - margin.bottom,
				gutter = 30,
				pyramid_height = height - 205,
				domain_age = [
								'00-04', '05-09', '10-14', '15-19',
								'20-24', '25-29', '30-34', '35-39',
								'40-44', '45-49', '50-54', '55-59',
								'60-64', '65-69', '70-74', '75-79',
								'80-84', '85-89', '90+'
							],
				domain_gender = ['F', 'M'],
				domain_ratio = [0, 1],			
				domain_count = d3.extent(data, d => d.count),
				domain_year = d3.extent(data, d => d.year),
				cx = width / 2,
				filtered_data = data;
			
			var svg = d3.select('body').append('svg')
				.attr('width', width + margin.left + margin.right)
				.attr('height', height + margin.top + margin.bottom)
			  .append('g')
				.attr('transform', 'translate(' + margin.top + ', ' + margin.top + ')');
			
			// age axis
			var scale_age = d3.scaleBand()
				.domain(domain_age.reverse())
				.range([0, pyramid_height])
				.paddingInner(0.05);
			
			var axis_age_left = d3.axisLeft()
				.scale(scale_age)
				.tickSize(0);
							
			var axis_age_svg = svg.append('g')
				.attr('class', 'axis age')
				.attr('transform', 'translate(' + (cx + gutter / 2 + 10) + ', 0)')
				.call(axis_age_left);
			
			axis_age_svg.append('text')
				.attr('dy', '.32em')
				.text('Age');
			
			axis_age_svg.selectAll('text')
				.attr('x', -gutter/2 - 10)
				.style('text-anchor', 'middle');
			
			var axis_age_right = d3.axisRight()
				.scale(scale_age)
				.tickFormat(d => '')
				.tickSize(0);
			
			svg.append('g')
				.attr('class', 'axis age')
				.attr('transform',
					  'translate(' + (cx - gutter / 2 - 10) + ', 0)')
				.call(axis_age_right);
			
			// population axes
			var scale_count = d3.scaleLinear()
				.domain(domain_count)
				.range([0, 250]);
			
			// male
			var scale_male = d3.scaleLinear()
				.domain(domain_count.reverse())
				.range([0, 250]);
				
			var axis_male = d3.axisBottom()
				.scale(scale_male)
				.ticks(5)
				.tickSize(0);
			
			svg.append('g')
				.attr('class', 'axis population male')
				.attr('transform',
					  'translate(' + (cx - 250 - gutter) + 
							  ', ' + (pyramid_height + 5) + ')')
				.call(axis_male);
			
			// female
			var axis_female = d3.axisBottom()
				.scale(scale_count)
				.ticks(5)
				.tickSize(0);
			
			svg.append('g')
				.attr('class', 'axis population female')
				.attr('transform',
					  'translate(' + (cx + gutter) +
							  ', ' + (pyramid_height + 5) + ')')
				.call(axis_female);
			
			// gridlines for count
			function make_male_gridlines() {
				return d3.axisBottom(scale_male)
					.ticks(5);
			}
			
			function make_female_gridlines() {
				return d3.axisBottom(scale_count)
					.ticks(5);
			}
			
			svg.append('g')
				.attr('class', 'grid')
				.attr('transform',
					  'translate(' + (cx - 250 - gutter) + 
							  ', ' + (pyramid_height + 5) + ')')
				.call(make_male_gridlines()
					.tickSize(-pyramid_height)
					.tickFormat('')
				);
			
			svg.append('g')
				.attr('class', 'grid')
				.attr('transform',
					  'translate(' + (cx + gutter) +
							  ', ' + (pyramid_height + 5) + ')')
				.call(make_female_gridlines()
					.tickSize(-pyramid_height)
					.tickFormat('')
				);
			
			// year axis
			var scale_year = d3.scaleLinear()
				.domain(domain_year)
				.range([0, 400])
				.clamp(true);
			
			var axis_year = d3.axisBottom()
				.scale(scale_year)
				.ticks(5)
				.tickFormat(String)
				.tickSizeOuter(0);
			
			var svg_axis_year = svg.append('g')
				.attr('class', 'axis year')
				.attr('transform',
					  'translate(' + (cx - 200) + ', ' + (pyramid_height + 85) + ')')
				.call(axis_year);
			
			// label showing year and description
			var svg_desc = svg.append('text')
			  .attr('class', 'desc')
			  .attr('transform',
			        'translate(' + cx + ', ' + (pyramid_height + 50) + ')');
			
			// adding scales and bars for the ratio chart
			var ratio_chart = svg.append('g')
				.attr('transform',
					  'translate(' + (cx - 200) + ', ' + (pyramid_height + 120) + ')');
				
			var scale_ratio = d3.scaleLinear()
				.domain(domain_ratio)
				.range([0, 400]);
			
			var scale_gender = d3.scaleBand()
				.domain(domain_gender)
				.range([0, 80])
				.padding(0.1);
			
			var ratio_bars = ratio_chart.append('g')
				.attr('class', 'ratio bars');
			
			var ratio_text = ratio_chart.append('g')
			  .attr('class', 'ratio text');
			
			// add the bars
			var bars = svg.append('g')
				.attr('class', 'pyramid population');
							
			function draw_bars(current_year, animate) {
				
				filtered_data = data.filter(d => d.year === current_year);
				
				var	if_male = d => d.gender === 'M',
					x_pos = d => {
						return if_male(d)
							? cx - gutter - scale_count(d.count)
							: cx + gutter;
					};
				
				var bar = bars.selectAll('.bar').data(filtered_data);
				
				bar.transition()
					.duration(animate ? 400 : 0)
					.attr('x', d => x_pos(d))
					.attr('width', d => scale_count(d.count));
				
				bar.exit()
					.remove();
				
				bar.enter().append('rect')
					.attr('class', d => 'bar ' + d.gender)
					.attr('height', scale_age.bandwidth())
					.attr('width', d => scale_count(d.count))
					.attr('x', d => x_pos(d))
					.attr('y', d => scale_age(d.age_5));
				
				d3.select('.pyramid.population').selectAll('rect')
					.on('mouseover', d => mouseover(d.age_5, animate))
					.on('mouseout', mouseout);
				
				var pop_total = d3.sum(filtered_data, d => d.count);
				pop_total = d3.format(',')(pop_total);
				
				svg_desc.text('In ' + current_year + ', the Northern Ireland population was ' + pop_total);
			  
			}
			
			function draw_ratios(current_year, animate) {
				filtered_data = data.filter(d => d.year === current_year);
				
				var pop_total = d3.sum(filtered_data, d => d.count);
				var female_total = d3.sum(filtered_data, d => d.gender === 'F' ? d.count : 0);
				var male_total = pop_total - female_total;
				
				var female_ratio = female_total / pop_total;
				var male_ratio = 1 - female_ratio;
				
				var ratio_data = [
				  {'gender': 'F', 'ratio': female_ratio, 'count': female_total},
					{'gender': 'M', 'ratio': male_ratio, 'count': male_total}
				];
				
				var ratios = ratio_bars.selectAll('.bar').data(ratio_data);
				
				ratios.transition()
					.duration(animate ? 400 : 0)
					.attr('width', d => scale_ratio(d.ratio));
				
				ratios.exit()
					.remove();
				
				ratios.enter()
					.append('rect')
					.attr('class', d => 'bar ' + d.gender)
					.attr('x', 0)
					.attr('y', d => scale_gender(d.gender))
					.attr('height', scale_gender.bandwidth())
					.attr('width', d => scale_ratio(d.ratio));
				
				var update_text = ratio_text.selectAll('text').data(ratio_data);
				
				update_text.transition()
					.duration(animate ? 400 : 0)
				  .attr('x', d => scale_ratio(d.ratio) + 10)
          .text(d => (d.gender === 'F' ? 'Females: ' : 'Males: ')
                      + d3.format(',')(d.count) + ' ('
                      + d3.format(".1%")(d.ratio) + ')');
                      
				update_text.exit().remove();
				
				update_text.enter()
				  .append('text')
				  .attr('text-anchor', 'left')
				  .attr('x', d => scale_ratio(d.ratio) + 10)
				  .attr('y', d => (scale_gender(d.gender) + scale_gender.bandwidth() / 2))
				  .attr('dy', '0.5em')
				  .text(d => (d.gender === 'F' ? 'Females: ' : 'Males: ')
                      + d3.format(',')(d.count) + ' ('
                      + d3.format(".1%")(d.ratio) + ')');
				
				
				
			}
			
			function draw_year(current_year, animate) {
				draw_bars(current_year, animate);
				draw_ratios(current_year, animate);
			}
			
			var current_year = domain_year[1];
			
			draw_year(current_year, false);
			
			var year_pointer = d3.symbol()
				.type(d3.symbolTriangle)
				.size('100');
						
			var year_slider = svg_axis_year.append('g')
			
			year_slider.append('rect')
				.attr('class', 'slidebox')
				.attr('width', 420)
				.attr('height', 25)
				.attr('transform', 'translate(0, -25)');
			
			var handle = year_slider.append('path')
				.attr('d', year_pointer)
				.attr('class', 'hand')
				.attr('fill', 'lightgrey')
				.attr('fill-opacity', 1.0)
				.attr('stroke', 'none')
				.attr('transform',
					  'translate(' + scale_year(domain_year[1]) + ', -10) rotate(180)')
			
			
			year_slider.call(d3.drag().on('start', started));
			
			function started() {
				handle.attr('stroke', 'black').classed('dragging', true);
				
				d3.event.on('drag', dragged).on('end', ended)
				
				function dragged() {
					var new_x = d3.event.x < 0 ? 0 : d3.event.x;
					new_x = new_x > 400 ? 400 : new_x;
					
					handle.attr('transform', 'translate(' + new_x + ', -10) rotate(180)');
					current_year = Math.round(scale_year.invert(new_x));
					draw_year(current_year, false);
				}
				
				function ended() {
					handle.attr('stroke', 'none').classed('dragging', false);
					current_year = Math.round(scale_year.invert(d3.event.x));
					draw_year(current_year, true);
					handle.attr('transform', 'translate(' + scale_year(current_year) + ', -10) rotate(180)');
				}		
			}	
			
			function mouseover(age_band) {
				var pyramid_bars = d3.select('.pyramid').selectAll('rect');
				
				pyramid_bars.filter(d => d.age_5 != age_band).style('opacity', 0.5);
				
				var band_data = filtered_data.filter(d => d.age_5 === age_band);
				
				var female_count = d3.sum(band_data.filter(d => d.gender === 'F'), d => d.count);
				var male_count = d3.sum(band_data.filter(d => d.gender === 'M'), d => d.count);
				
				var female_ratio = female_count / (female_count + male_count);
				var male_ratio = 1 - female_ratio;
				
				var ratio_data = [
				  {'gender': 'F', 'ratio': female_ratio, 'count': female_count},
					{'gender': 'M', 'ratio': male_ratio, 'count': male_count}];
				
				var ratios = ratio_bars.selectAll('.bar').data(ratio_data);
				
				ratios.transition()
					.duration(400)
					.attr('width', d => scale_ratio(d.ratio));
				
				ratios.exit()
					.remove();
				
				ratios.enter()
					.append('rect')
					.attr('class', d => 'bar ' + d.gender)
					.attr('x', 0)
					.attr('y', d => scale_gender(d.gender))
					.attr('height', scale_gender.bandwidth())
					.attr('width', d => scale_ratio(d.ratio));
				
				var update_text = ratio_text.selectAll('text').data(ratio_data);
				
				update_text.transition()
				  .duration(400)
				  .attr('x', d => scale_ratio(d.ratio) + 10)
				  .text(d => (d.gender === 'F' ? 'Females ' : 'Males ')
				              + age_band + ': ' 
				              + d3.format(',')(d.count) + ' ('
                      + d3.format('.1%')(d.ratio) + ')');
				  
				update_text.exit().remove();
				
				update_text.enter()
				  .append('text')
				  .attr('class', 'ratio label')
				  .attr('text-anchor', 'left')
				  .attr('x', d => scale_ratio(d.ratio) + 10)
				  .attr('y', d => (scale_gender(d.gender) + scale_gender.bandwidth() / 2))
				  .attr('dy', '0.5em')
				  .text(d => (d.gender === 'F' ? 'Females' : 'Males')
				              + age_band + ': ' 
                      + d3.format(',')(d.count) + ' ('
                      + d3.format('.1%')(d.ratio) + ')');

				
			};
			
			function mouseout() {
				d3.select('.pyramid').selectAll('rect').style('opacity', 1.0);
				draw_ratios(current_year, true);
			};
		}
	</script>
</head>
<body>
	<script>
		d3.json('data/mye_ni.json').then(draw);
	</script>
</body>

</html>
